<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Medicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</body>

    <table class="table table-striped table-dark"> </table>
<body>
    <h1>ACTUALIZAR MEDICO</h1>
    <form method="post" action= "/medicos/update/{{medico_update.id}}">
        <p> Nombre: <input type="text" name="nombre" value="{{ medico_update.nombre}}" class="form-control" placeholder="nombre" /></p>
        <p> Apellidos: <input type="text" name="apellidos" value="{{ medico_update.apellido}}" class="form-control" placeholder="apellidos" /></p>
        <p> Tipo identificacion:
        <select name="ti">        
            <option
                {% if medico_update.tipo_identificacion == "TI" %}
                selected
                {% endif %}
            >
                TI
            </option>
            <option
            {% if medico_update.tipo_identificacion == "CC" %}
                selected
                {% endif %}
            >CC</option>
        </select>
    </p>
        <p>numero_identificacion</p>
        <input type="text" name="ni" value="{{ medico_update.numero_identificacion}}" class="form-control"  placeholder="numero" /></p> 
    </p>
    <p> registro medico:
        <input type="text" name="rm" value="{{ medico_update.registro_medico}}" class="form-control"  placeholder="numero"  />
    </p>
    <p>
        Especialidad:
        <select name="es">
            {% for especialidades in especialidades %}
                <option
                {% if medico_update.especialidades == especialidades %}
                    selected
                {%endif %}
            >    {{ especialidades }}</option>
            {% endfor %}
        </select>
    </p>
    <button type="submit">
        ACTUALIZAR 
    </button>
    <button type="submit">
        Eliminar
    </form>
    </body>
</html>
