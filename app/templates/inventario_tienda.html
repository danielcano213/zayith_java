<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body {
            display: grid;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        #formulario{
            display: grid;
            width: 500px;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1> nuevo paciente </h1>
    <form method="post" id="formulario" >
        <p> Nombre: <input type="text" name="nombre"class="form-control" placeholder="Nombre" /></p> 
        <p> Apellidos: <input type="text" name="apellido" class="form-control" placeholder="Apellidos"  /></p>

        <p> tipo de identificacion:
            <select name="ti" class="form-select" name="ti">
                <option>TI</option>
                <option>CC</option>
            </select>
        </p>

        <p> Numero de identificacion:
            <input type="text" name="ni"  class="form-control" placeholder="Numero de identificacion"  />
        </p>

        <p>Altura:
            <input type="text" name="al"  class="form-control" placeholder="Altura"   />
        </p>
        
        <p>Tipo de sangre:
            <select name="rh" class="form-select">
                {% for tipo_sangre in tipo_sangres %}
                    <option>{{ tipo_sangre }}</option>
                {% endfor %}
            </select>
        </p>

        <button type="submit" class="btn btn-primary">
            Guardar
        </button>
    </form>
</body>
</html>
